<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Recherche un pokémon" />
                    <div class="collection">
                        <!--async on l'utilise dans les flux et ça evite de faire subscribe-->
                        <a *ngFor="let pokemon of pokemons$|async" (click)="goToDetail(pokemon)" class="collection-item">
                            {{ pokemon.name }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
